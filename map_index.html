<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画标记</title>
</head>
<style type="text/css">
    #container {
        width:80%;
        height:400px; 
        margin:0 auto;
    }  
</style>
<body>
  <div id="container"></div> 
</body>
</html>
<script type="text/javascript">
//异步加载 JS API
    window.onLoad  = function(){
        //创建一个地图
        var map = new AMap.Map('container', {
        center: [117.134498, 31.830703],
        zooms: [4,18],//设置地图级别范围
        zoom: 13,
        viewMode:'3D',//使用3D视图
        pitch:75 // 地图俯仰角度，有效范围 0 度- 83 度
    });
        map.setMapStyle('amap://styles/whitesmoke');//地图的底层样式
       
    // 创建 AMap.Icon 实例：
        var icon = new AMap.Icon({
            size: new AMap.Size(100,100),    // 图标尺寸
            image: './img/circle_red.gif',  
            // Icon的图像
            /*imageOffset: new AMap.Pixel(0, -60),  // 图像相对展示区域的偏移量，适于雪碧图等*/
            imageSize: new AMap.Size(100,100)   // 根据所设置的大小拉伸或压缩图片
        });

    // 将 Icon 实例添加到 marker 上:
    var marker = new AMap.Marker({
        position: new AMap.LngLat(117.134498,31.830703),
        offset: new AMap.Pixel(-10, -10),
        icon: icon, // 添加 Icon 图标 URL
        //title: '超视野'
    });
    map.add(marker);
   
  }
  var url = 'https://webapi.amap.com/maps?v=1.4.8&key=b381934e8ff8e0a714c5da8bcc35560f&callback=onLoad';
  var jsapi = document.createElement('script');
  jsapi.charset = 'utf-8';
  jsapi.src = url;
  document.head.appendChild(jsapi);
</script>
